{% extends "base.html" %}
{% load static%}
{% block content %}



<div class="main-content">
    <section class="section">

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Update Karyawan</h4>
                    </div>
                    <div class="card-body">
                        <p> Apakah Anda Yakin Akan Menghapus Akta "{{dataaktadelete}}" ?</p>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <br>
                            <a class="btn btn-danger" href="{% url 'aktamasuk' %}" role="button">Batal</a>
                            <input type="submit" class="btn btn-primary" name="Confirm" value="Ya" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock content %}
