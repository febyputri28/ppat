{% extends "base.html" %}
{% load static%}
{% block content %}

<div class="main-content">
    <section class="section">
        <div class="section-body">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3>Tabel Jenis Akta</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="mainTable" class="table table-striped">
                                    <thead>
                                        <thead>
                                            <tr>
                                                <th>No</th>
                                                <th>Jenis</th>
                                                <th>Keterangan</th>
                                            </tr>
                                        </thead>
                                    </thead>
                                    <tbody>
                                        {% for jenisakta in jenis %}
                                        <tr>
                                            <td>{{ jenisakta.id_jenis }}</td>
                                            <td>{{ jenisakta.jenis }}</td>
                                            <td>{{ jenisakta.keterangan_jenis }}</td>
        
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>





{% endblock content%}
