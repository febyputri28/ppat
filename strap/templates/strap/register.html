{% load static%}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{page}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon
		============================================ -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'public/img/favicon.ico'%}">
    <!-- Google Fonts
		============================================ -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">
    <!-- Bootstrap CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'public/css/bootstrap.min.css'%}">
    <!-- Bootstrap CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'public/css/font-awesome.min.css'%}">
    <!-- owl.carousel CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'public/css/owl.carousel.css'%}">
    <link rel="stylesheet" href="{% static 'public/css/owl.theme.css'%}">
    <link rel="stylesheet" href="{% static 'public/css/owl.transitions.css'%}">
    <!-- animate CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'public/css/animate.css'%}">
    <!-- normalize CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'public/css/normalize.css'%}">
    <!-- main CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'public/css/main.css'%}">
    <!-- morrisjs CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'public/css/morrisjs/morris.css'%}">
    <!-- mCustomScrollbar CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'public/css/scrollbar/jquery.mCustomScrollbar.min.css'%}">
    <!-- metisMenu CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'public/css/metisMenu/metisMenu.min.css'%}">
    <link rel="stylesheet" href="{% static 'public/css/metisMenu/metisMenu-vertical.css'%}">
    <!-- calendar CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'public/css/calendar/fullcalendar.min.css'%}">
    <link rel="stylesheet" href="{% static 'public/css/calendar/fullcalendar.print.min.css'%}">
    <!-- forms CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'public/css/form/all-type-forms.css'%}">
    <!-- style CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'public/style.css'%}">
    <!-- responsive CSS
		============================================ -->
    <link rel="stylesheet" href="{% static 'public/css/responsive.css'%}">
    <!-- modernizr JS
		============================================ -->
    <script src="{% static 'public/js/vendor/modernizr-2.8.3.min.js'%}"></script>
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <div class="color-line"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
               
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-md-4 col-sm-4 col-xs-12">
                <br>
                <div class="hpanel">
                    <div class="panel-body">
                        
                        <h3 align="center">Halaman Register</h3>
                        <table>
                            <form method="POST">
                              {% csrf_token %}
                                {{ tampilregister }}

                                <table>
                                    <button class="btn btn-success btn-block loginbtn" type="submit">Regiter</button>
                                    <a class="btn btn-default btn-block" href="{% url 'login'%}">Login</a>
                                </table>

                            </form>
                            
                        </table>
                        
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
        </div>
        
    </div>

    <!-- jquery
		============================================ -->
    <script src="{% static 'public/js/vendor/jquery-1.11.3.min.js'%}"></script>
    <!-- bootstrap JS
		============================================ -->
    <script src="{% static 'public/js/bootstrap.min.js'%}"></script>
    <!-- wow JS
		============================================ -->
    <script src="{% static 'public/js/wow.min.js'%}"></script>
    <!-- price-slider JS
		============================================ -->
    <script src="{% static 'public/js/jquery-price-slider.js'%}"></script>
    <!-- meanmenu JS
		============================================ -->
    <script src="{% static 'public/js/jquery.meanmenu.js'%}"></script>
    <!-- owl.carousel JS
		============================================ -->
    <script src="{% static 'public/js/owl.carousel.min.js'%}"></script>
    <!-- sticky JS
		============================================ -->
    <script src="{% static 'public/js/jquery.sticky.js'%}"></script>
    <!-- scrollUp JS
		============================================ -->
    <script src="{% static 'public/js/jquery.scrollUp.min.js'%}"></script>
    <!-- mCustomScrollbar JS
		============================================ -->
    <script src="{% static 'public/js/scrollbar/jquery.mCustomScrollbar.concat.min.js'%}"></script>
    <script src="{% static 'public/js/scrollbar/mCustomScrollbar-active.js'%}"></script>
    <!-- metisMenu JS
		============================================ -->
    <script src="{% static 'public/js/metisMenu/metisMenu.min.js'%}"></script>
    <script src="{% static 'public/js/metisMenu/metisMenu-active.js'%}"></script>
    <!-- tab JS
		============================================ -->
    <script src="{% static 'public/js/tab.js'%}"></script>
    <!-- icheck JS
		============================================ -->
    <script src="{% static 'public/js/icheck/icheck.min.js'%}"></script>
    <script src="{% static 'public/js/icheck/icheck-active.js'%}"></script>
    <!-- plugins JS
		============================================ -->
    <script src="{% static 'public/js/plugins.js'%}"></script>
    <!-- main JS
		============================================ -->
    <script src="{% static 'public/js/main.js'%}"></script>
</body>

</html>
